---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ovh-externalsecret
  namespace: cert-manager
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ovh-secret
  data:
  - secretKey: OVH_AK
    remoteRef:
      key: certmanager/ovh
      property: ak
  - secretKey: OVH_AS
    remoteRef:
      key: certmanager/ovh
      property: as
  - secretKey: OVH_CK
    remoteRef:
      key: certmanager/ovh
      property: ck

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-manager-webhook-ovh:secret-reader
  namespace: cert-manager
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch"]
  resourceNames:
  - ovh-secret

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cert-manager-webhook-ovh:secret-reader
  namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-manager-webhook-ovh:secret-reader
subjects:
- apiGroup: ""
  kind: ServiceAccount
  name: cert-manager-webhook-ovh
  namespace: cert-manager
